            <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        HỒ SƠ KIỂM ĐỊNH
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="inCaseOfs">Trường hợp Kiểm định</a></li>
        <li class="active">Cập nhật trường hợp Kiểm định</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-info">

        <div class="box-header with-border">
            <h3 class="box-title">Cập nhật trường hợp Kiểm định</h3>

            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div><!-- /.box-header -->
        <!-- Horizontal Form -->
        <!-- form start -->
        <form class="form-horizontal" role="form" novalidate name="frmEditInCaseOf" ng-submit="EditInCaseOf()">
            <div class="box-body">
                <div class="col-md-8">
                    <div class="form-group" ng-class="{ 'has-error' : frmEditInCaseOf.id.$invalid && !frmEditInCaseOf.id.$pristine }">
                        <label class="col-sm-2 control-label">Mã</label>
                        <div class="col-sm-10">
                            <input type="number" readonly class="form-control" name="id" required ng-model="inCaseOf.ID">
                            <span ng-show="frmEditInCaseOf.id.$invalid" class="has-error">Phải nhập Mã trường hợp kiểm định</span>                            
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : frmEditInCaseOf.name.$invalid && !frmEditInCaseOf.name.$pristine }">
                        <label class="col-sm-2 control-label">Trường hợp Kiểm định</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" required ng-maxlength="50" ng-model="inCaseOf.Name">
                            <span ng-show="frmEditInCaseOf.name.$invalid" class="has-error">Phải nhập Tên trường hợp kiểm định</span>
                            <span ng-show="frmEditInCaseOf.name.$error.maxlength" class="has-error">Tên trường hợp kiểm định chỉ được tối đa 50 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a ui-sref="inCaseOfs" class="btn btn-default">Hủy bỏ</a>
                            <input type="submit" ng-disabled="frmEditInCaseOf.$invalid" class="btn btn-primary" value="Lưu lại" />
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
        </form>
    </div><!-- /.box -->
    <div class="box-footer">
    </div><!-- /.box-footer-->
    <!-- /.box -->
</section>
<!-- /.content -->
