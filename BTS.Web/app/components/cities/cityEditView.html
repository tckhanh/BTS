            <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        HỒ SƠ KIỂM ĐỊNH
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="cities">Tỉnh/Thành phố</a></li>
        <li class="active">Cập nhật Tỉnh/Thành phố</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-info">

        <div class="box-header with-border">
            <h3 class="box-title">Cập nhật Tỉnh/Thành phố</h3>

            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div><!-- /.box-header -->
        <!-- Horizontal Form -->
        <!-- form start -->
        <form class="form-horizontal" role="form" novalidate name="frmEditCity" ng-submit="EditCity()">
            <div class="box-body">
                <div class="col-md-10">
                    <div class="form-group" ng-class="{ 'has-error' : frmEditCity.id.$invalid && !frmEditCity.id.$pristine }">
                        <label class="col-sm-2 control-label">Mã Tỉnh/TP</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" name="id" required ng-maxlength="3" ng-minlength="3" ng-model="city.ID">
                            <span ng-show="frmEditCity.id.$invalid" class="has-error">Phải nhập Mã Tỉnh/Thành phố</span>
                            <span ng-show="frmEditCity.id.$error.maxlength" class="has-error">Mã Tỉnh/Thành phố yêu cầu gồm 03 ký tự</span>
                            <span ng-show="frmEditCity.id.$error.minlength" class="has-error">Mã Tỉnh/Thành phố yêu cầu gồm 03 ký tự</span>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : frmEditCity.name.$invalid && !frmEditCity.name.$pristine }">
                        <label class="col-sm-2 control-label">Tên Tỉnh/TP</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" required ng-maxlength="50" ng-model="city.Name">
                            <span ng-show="frmEditCity.name.$invalid" class="has-error">Phải nhập Tên Tỉnh/Thành phố</span>
                            <span ng-show="frmEditCity.name.$error.maxlength" class="has-error">Tên Tỉnh/Thành phố chỉ được tối đa 50 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a ui-sref="cities" class="btn btn-default">Hủy bỏ</a>
                            <input type="submit" ng-disabled="frmEditCity.$invalid" class="btn btn-primary" value="Lưu lại" />
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
        </form>
    </div><!-- /.box -->
    <div class="box-footer">
    </div><!-- /.box-footer-->
    <!-- /.box -->
</section>
<!-- /.content -->
