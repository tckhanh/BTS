            <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Trang chủ
        <small>Danh mục các doanh nghiệp viễn thông</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Operators</a></li>
        <li class="active">Danh mục các DNVT </li>
    </ol>
</section>
<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục các Doanh nghiệp viễn thông</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 10%">ID</th>
                            <th style="width: 25%">Tên doanh nghiệp</th>
                            <th style="width: 45%">Địa chỉ</th>
                            <th style="width: 10%">Số điện thoại</th>
                            <th style="width: 10%">Thao tác</th>
                        <tr ng-repeat="item in operators">
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>
                                {{item.Address}}
                            </td>
                            <td><span class="badge bg-red">{{item.Telephone}}</span></td>
                            <td>
                                <button class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></button>
                                <button class="btn  btn-sm btn-danger"><i class="fa fa-trash"></i></button>

                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getOperators(page)"></pager-directive>
        </div><!-- /.box-footer-->
    
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
