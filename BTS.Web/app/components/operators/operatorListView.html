            <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        HỒ SƠ KIỂM ĐỊNH
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="operators">Nhà mạng VT</a></li>
        <li class="active">Danh mục nhà mạng VT</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- Default box -->
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Danh mục nhà mạng VT</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                            </span>
                        </div><!-- /input-group -->
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-success" ui-sref="add_operator">Thêm mới</button>
                        <button class="btn  btn-sm btn-danger" id="btnDelete" disabled ng-click="deleteMultiple()">Xóa</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <table class="table table-bordered">
                            <tr>
                                <th><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                                <th style="width: 20%">Mã DN</th>
                                <th style="width: 60%">Tên doanh nghiệp</th>
                                <th style="width: 20%">Thao tác</th>
                            <tr ng-repeat="item in operators">
                                <td><input name="all" type="checkbox" ng-model="item.checked" /></td>
                                <td>{{item.ID}}</td>
                                <td>{{item.Name}}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" ui-sref="edit_operator({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                    <button class="btn  btn-sm btn-danger" ng-click="deleteOperator(item.ID)"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            <tfoot>
                                <tr>
                                    <td colspan="5"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer pull-right clearfix">
                <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getOperators(page)"></pager-directive>
            </div><!-- /.box-footer-->
        </div>
        <!-- /.box -->
    </div>

</section>
<!-- /.content -->
