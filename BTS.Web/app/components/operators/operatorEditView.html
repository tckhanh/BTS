            <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        DOANH NGHIỆP VIỄN THÔNG
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Operators</a></li>
        <li class="active"><h1>{{operator.ID}} </h1></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <div class="box-header with-border">
                <h3 class="box-title">{{operator.ID}}</h3>
            </div><!-- /.box-header -->
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" ui-sref="" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <!--<button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>-->
            </div>

        </div>

        <!-- Horizontal Form -->
        <div class="box box-info">
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmEditOperator" role="form" ng-submit="EditOperator()">
                <div class="box-body">                    
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Tên Doanh nghiệp</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" required ng-maxlength="255" ng-model="operator.Name">
                            <span ng-show="frmEditOperator.name.$invalid" class="has-error">Phải nhập Tên doanh nghiệp</span>
                            <span ng-show="frmEditOperator.name.$error.maxlength" class="has-error">Tên doanh nghiệp chỉ được tối đa 255 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Địa chỉ</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="address" required ng-maxlength="255" ng-model="operator.Address">
                            <span ng-show="frmEditOperator.address.$invalid" class="has-error">Phải nhập Địa chỉ</span>
                            <span ng-show="frmEditOperator.address.$error.maxlength" class="has-error">Địa chỉ chỉ được tối đa 255 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Số điện thoại</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="telephone" ng-maxlength="30" ng-model="operator.Telephone">
                            <span ng-show="frmEditOperator.telephone.$error.maxlength" class="has-error">Số điện thoại chỉ được tối đa 30 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Số Fax</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="fax" ng-maxlength="30" ng-model="operator.Fax">
                            <span ng-show="frmEditOperator.fax.$error.maxlength" class="has-error">Số Fax chỉ được tối đa 30 ký tự</span>
                        </div>
                    </div>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button ui-sref="operators" class="btn btn-default pull-right">Hủy</button>
                    <button type="submit" class="btn btn-success pull-right" ng-disabled="frmEditOperator.$invalid">Lưu</button>
                </div><!-- /.box-footer -->
            </form>
        </div><!-- /.box -->
        <div class="box-footer">

        </div><!-- /.box-footer-->

    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
