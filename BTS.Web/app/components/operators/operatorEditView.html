            <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        HỒ SƠ KIỂM ĐỊNH
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="operators">Nhà mạng VT</a></li>
        <li class="active">Cập nhật nhà mạng VT</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-info">

        <div class="box-header with-border">
            <h3 class="box-title">Cập nhật nhà mạng VT</h3>

            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div><!-- /.box-header -->
        <!-- Horizontal Form -->
        <!-- form start -->
        <form class="form-horizontal" role="form" novalidate name="frmEditOperator" ng-submit="EditOperator()">
            <div class="box-body">
                <div class="col-md-8">
                    <div class="form-group" ng-class="{ 'has-error' : frmEditOperator.id.$invalid && !frmEditOperator.id.$pristine }">
                        <label class="col-sm-2 control-label">Mã nhà mạng</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" name="id" required ng-maxlength="10" ng-model="operator.ID">
                            <span ng-show="frmEditOperator.id.$invalid" class="has-error">Phải nhập Mã nhà mạng viễn thông</span>
                            <span ng-show="frmEditOperator.id.$error.maxlength" class="has-error">Mã nhà mạng viễn thông chỉ được tối đa 10 ký tự</span>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : frmEditOperator.name.$invalid && !frmEditOperator.name.$pristine }">
                        <label class="col-sm-2 control-label">Tên nhà mạng</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" required ng-maxlength="255" ng-model="operator.Name">
                            <span ng-show="frmEditOperator.name.$invalid" class="has-error">Phải nhập Tên nhà mạng viễn thông</span>
                            <span ng-show="frmEditOperator.name.$error.maxlength" class="has-error">Tên nhà mạng viễn thông chỉ được tối đa 255 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a ui-sref="operators" class="btn btn-default">Hủy bỏ</a>
                            <input type="submit" ng-disabled="frmEditOperator.$invalid" class="btn btn-primary" value="Lưu lại" />
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
        </form>
    </div><!-- /.box -->
    <div class="box-footer">
    </div><!-- /.box-footer-->
    <!-- /.box -->
</section>
<!-- /.content -->
